<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sefion Security - Advanced Discord Protection</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(48, 191, 255, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 4s ease-in-out infinite;
        }
        
        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 40px;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(48, 191, 255, 0.4);
            animation: logoFloat 3s ease-in-out infinite;
            border: 3px solid rgba(48, 191, 255, 0.3);
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }
        
        .hero h1 {
            font-size: 5em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #30BFFF, white, #30BFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(48, 191, 255, 0.6);
            font-weight: 900;
            letter-spacing: 2px;
        }
        
        .typing-container {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }
        
        .typing-text {
            font-size: 1.8em;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .typing-char {
            opacity: 0;
            display: inline-block;
            animation: typeIn 0.1s ease-in-out forwards;
        }
        
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: #30BFFF;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes typeIn {
            to { opacity: 1; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .btn {
            display: inline-block;
            padding: 20px 45px;
            background: linear-gradient(45deg, #30BFFF, #0ea5e9);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            margin: 15px;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            font-size: 1.1em;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 50px rgba(48, 191, 255, 0.5);
            border-color: rgba(255,255,255,0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid #30BFFF;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #30BFFF, #0ea5e9);
            box-shadow: 0 25px 50px rgba(48, 191, 255, 0.5);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #30BFFF;
            border-radius: 50%;
            animation: particleFloat 25s linear infinite;
            box-shadow: 0 0 10px rgba(48, 191, 255, 0.8);
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(200px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .glow-orb {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(48, 191, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbPulse 6s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes orbPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }
        
        .features {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            opacity: 0.7;
        }
        
        .feature {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border: 1px solid rgba(48, 191, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(48, 191, 255, 0.2);
            border-color: rgba(48, 191, 255, 0.5);
        }
        
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #30BFFF;
        }
        
        .feature-text {
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .copyright {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.9em;
            opacity: 0.6;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3em;
            }
            .typing-text {
                font-size: 1.3em;
            }
            .btn {
                padding: 15px 30px;
                margin: 10px 5px;
                font-size: 1em;
            }
            .logo {
                width: 100px;
                height: 100px;
            }
            .features {
                flex-direction: column;
                gap: 20px;
                bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="glow-orb"></div>
    
    <div class="hero">
        <div class="hero-content">
            <img src="https://media.discordapp.net/attachments/1417150708704084122/1417567764331233401/azzurro-e-bianco.png?ex=68d03a5c&is=68cee8dc&hm=d9a86110954f23aa3db731800a1c4460b4d6ffa415be2db5563911a7674d8e40&=&format=webp&quality=lossless&width=960&height=960" alt="Sefion Security" class="logo">
            <h1>Sefion Security</h1>
            <div class="typing-container">
                <div class="typing-text" id="typing-text"></div>
                <div class="cursor" id="cursor"></div>

            <a href="/auth/discord" class="btn">üöÄ Start Free</a>
            <a href="/dashboard" class="btn btn-secondary">üìä Dashboard</a>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üõ°Ô∏è</div>

            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Real-time</div>

            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Secure</div>
            </div>

    <div class="copyright">

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (Math.random() * 15 + 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function typeText() {
            const texts = [
                "Advanced Discord Protection System",
                "Secure Your Server From All Threats",
                "24/7 Automated Security Monitoring",
                "Professional Anti-Nuke Protection",
                "Real-time Threat Detection",
                "Ultimate Server Security Solution"
            ];
            
            let textIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            const typingElement = document.getElementById('typing-text');
            const cursor = document.getElementById('cursor');
            
            function type() {
                const currentText = texts[textIndex];
                
                if (!isDeleting && charIndex < currentText.length) {
                    const char = document.createElement('span');
                    char.className = 'typing-char';
                    char.textContent = currentText[charIndex];
                    char.style.animationDelay = '0s';
                    typingElement.appendChild(char);
                    charIndex++;
                    setTimeout(type, 120 + Math.random() * 100);
                } else if (isDeleting && charIndex > 0) {
                    typingElement.removeChild(typingElement.lastChild);
                    charIndex--;
                    setTimeout(type, 50);
                } else if (!isDeleting && charIndex === currentText.length) {
                    setTimeout(() => {
                        isDeleting = true;
                        cursor.style.display = 'inline-block';
                        type();
                    }, 2000);
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                    setTimeout(type, 500);
                }
            }
            
            setTimeout(type, 1000);
        }

        function addHoverEffects() {
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('mouseenter', () => {
                    btn.style.transform = 'translateY(-8px) scale(1.05)';
                });
                
                btn.addEventListener('mouseleave', () => {
                    btn.style.transform = 'translateY(0) scale(1)';
                });
            });
        }

        window.addEventListener('load', () => {
            createParticles();
            typeText();
            addHoverEffects();
        });
    </script>
</body>
</html>
